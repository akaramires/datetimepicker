<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="./jquery.datetimepicker.css"/>
</head>
<body>

<p><a href="http://xdsoft.net/jqplugins/datetimepicker/">Homepage</a></p>

<h3>DateTimePicker 1</h3>
<input type="text" value="" id="datetimepicker"/><br><br>

<h3>DateTimePicker 2</h3>
<input type="text" value="" id="datetimepicker2"/><br><br>

</body>
<script src="./jquery.js"></script>
<script src="./jquery.datetimepicker.js"></script>
<script>
    $('#datetimepicker').datetimepicker({
        mask: '9999/19/39 29:59',
        minDate: 0,
        countOnDay: {
            '2015-12-07': 5,
            '2015-12-10': 55,
            '2015-12-11': 12,
            '2015-12-24': 1
        }
    });

    $('#datetimepicker2').datetimepicker({
        mask: '9999/19/39 29:59',
        minDate: 0
    });

    $('#datetimepicker2').data('xdsoft_datetimepicker').setOptions({
        countOnDay: {
            '2015-12-12': 15
        }
    });
</script>
</html>
